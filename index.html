<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <div class="game-grid">
        <div class="title">TIC TAC TOE</div>
        <button class="reset">RESET</button>
        <div class="main-grid">
            <button data-grid="data-grid-zero" id="0" class="grid-cell">x</button>
            <button data-grid="data-grid-one" id="1" class="grid-cell">o</button>
            <button data-grid="data-grid-two" id="2" class="grid-cell"></button>
            <button data-grid="data-grid-three" id="3" class="grid-cell"></button>
            <button data-grid="data-grid-four" id="4" class="grid-cell"></button>
            <button data-grid="data-grid-five" id="5" class="grid-cell"></button>
            <button data-grid="data-grid-siz" id="6" class="grid-cell"></button>
            <button data-grid="data-grid-seven" id="7" class="grid-cell"></button>
            <button data-grid="data-grid-eight" id="8" class="grid-cell"></button>
        </div>
    </div>

    <script defer src="script.js"></script>
</body>

</html>
